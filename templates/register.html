<!DOCTYPE html>
{% extends "topic/base.html" %}
{% block title %}
用户注册
{% endblock %}
{% block main %}

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/topic">主页</a><span class="divider">/</span></li>
        <li class="active">注册</li>
      </ul>
    </div>
    <div class="inner">
		{% if u %}
			<span class="col_fade">您已经登录了哦</span>
		{% else %}		
	    <form class="form-horizontal" method="post" action="{{ url_for('.register_confirm') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="注册">
			<a href="/register">
				<span class="span-info">已有账号？</span>
			</a>
        </div>
    </form>
		{% endif %}		
</div>
{% endblock %}
