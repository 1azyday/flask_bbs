<!DOCTYPE html>
{% extends "topic/base.html" %}
{% block title %}
用户设置
{% endblock %}
{% block main %}
<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/topic">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">
      <form id="setting_form" class="form-horizontal" action="{{ url_for('index.user_update') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30">{{ u.signature }}</textarea>
          </div>
        </div>
        <input type="hidden" id="action" name="action" value="change_setting">
        <input type="hidden" name="_csrf" value="ZdsVXlxl-JH_ip7zzl3dsxW6ptyqVwcwN1VM">

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="{{ url_for('index.user_update') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
          </div>
        </div>
        <input type="hidden" id="action" name="action" value="change_password">
        <input type="hidden" name="_csrf" value="ZdsVXlxl-JH_ip7zzl3dsxW6ptyqVwcwN1VM">

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改头像</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="/image/add" method="post" enctype=multipart/form-data>
        <div class="control-group">
          <div class="controls">
            <input class="input-xlarge" type='file' name="avatar">
			<button type="submit" class="span-primary submit_btn" data-loading-text="上传中..">上传头像</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
